<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Treasure Hunt</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for medieval theme -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="/static/js/clearLocalStorage.js"></script>
</head>

<body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-dark shadow-sm medieval-card">
                    <div class="card-header bg-dark text-light text-center">
                        <h2 class="mb-0">Treasure Hunt Login</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">Welcome to the Medieval Treasure Hunt!</h4>
                        <form id="loginForm" method="POST" action="/login">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Login</button>
                        </form>
                    </div>
                    <div class="card-footer bg-dark text-light text-center">
                        <small>Â© 2024 Treasure Hunt Inc.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
