<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to the CSS file -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Welcome to the Treasure Hunt, {{.Username}}!</h1>

        <div class="stopwatch my-4">
            <script id="start-time" data-start-time="{{.StartTime}}" src="/static/js/stopwatchHandler.js"></script>

            <p>Elapsed time: <span id="elapsed-time">{{.ElapsedTime}}</span></p>
        </div>

        <div class="quest-container my-4">
            <h2>Current Quest:</h2>
            <div class="quest">
                <p>{{.Quest.Text}}</p>

                <!-- Display image if available -->
                {{if .ImageData}}
                <div class="quest-image mb-4">
                    <img src="{{.ImageData}}" alt="Quest Image" class="img-fluid">
                </div>
                {{end}}

                <form action="/submit" method="post">
                    <input type="hidden" id="quest_id" name="quest_id" value="{{.Quest.ID}}">

                    <div class="form-group">
                        <label for="answer">Your Answer:</label>
                        <input type="text" id="answer" name="answer" class="form-control" required>
                    </div>

                    <!-- File upload input -->
                    <div class="form-group">
                        <label for="file">Upload a file (if required):</label>
                        <input type="file" id="file" name="file" class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Answer</button>
                </form>

                <!-- Error message -->
                {{if .ErrorMsg}}
                <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>{{.ErrorMsg}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        $('#errorModal').modal('show');
                    });
                </script>
                {{end}}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script id="start-time" data-start-time="{{.StartTime}}" src="/static/js/stopwatchHandler.js"></script>
    <script src="/static/js/autoHideMessages.js"></script> <!-- Link to the external JS file -->
</body>

</html>
